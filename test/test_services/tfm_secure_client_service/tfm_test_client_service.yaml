{
  "psa_framework_version": 1.0,
  "name": "TFM_SP_SECURE_TEST_PARTITION",
  "type": "PSA-ROT",
  "priority": "NORMAL",
  "entry_point": "tfm_secure_client_service_init",
  "stack_size": "0x0C80",
  "mmio_regions": [
    {
      "name": "TFM_PERIPHERAL_STD_UART",
      "permission": "READ-WRITE"
    }
  ],
  "secure_functions": [
    {
      "name": "TFM_SECURE_CLIENT_SFN_RUN_TESTS",
      "signal": "TFM_SECURE_CLIENT_SERVICE_SFN_RUN_TESTS",
      "non_secure_clients": true,
      "version": 1,
      "version_policy": "STRICT"
    },
  ],
  "services": [
    {
      "name": "TFM_SECURE_CLIENT_SFN_RUN_TESTS",
      "sid": "0x0000F000",
      "non_secure_clients": true,
      "version": 1,
      "version_policy": "STRICT"
    }
  ],
  "dependencies": [
    "TFM_SECURE_CLIENT_2",
    "TFM_CRYPTO",
    "TFM_SST_SET",
    "TFM_SST_GET",
    "TFM_SST_GET_INFO",
    "TFM_SST_REMOVE",
    "TFM_SST_GET_SUPPORT",
    "TFM_ITS_SET",
    "TFM_ITS_GET",
    "TFM_ITS_GET_INFO",
    "TFM_ITS_REMOVE",
    "TFM_ATTEST_GET_TOKEN",
    "TFM_ATTEST_GET_TOKEN_SIZE",
    "TFM_ATTEST_GET_PUBLIC_KEY",
    "TFM_SST_TEST_PREPARE",
    "TFM_SP_PLATFORM_SYSTEM_RESET",
    "TFM_SP_PLATFORM_IOCTL"
  ],
# Currently there is no platform dependent section of the manifest file,
# therefore all platform dependent files must be listed here which can be used
# on any supported platform.
  "linker_pattern": {
    "object_list": [
      "*tfm_secure_client_service.*",
      "*test_framework*",
      "*uart_stdout.*",
      "*Driver_USART.*",
      "*arm_uart_drv.*",   # MPS2-AN521, MPS2-AN519
      "*uart_pl011_drv.*", # Musca-A, Musca-B1
      "*uart_cmsdk_drv*",  # MPS3-AN524
      "*secure_suites.*",
      "*attestation_s_interface_testsuite.*"
    ]
  }
}
